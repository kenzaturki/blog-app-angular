<div [ngClass] ="{'list-group-item': true,
'list-group-item-success': checkLoveIts() === 'positif',
'list-group-item-danger': checkLoveIts() === 'negatif' }">
<div class="page-header">
    <div class="pull-left">
        <h4 [ngStyle]="{color: getColor()}"> {{ title }} </h4>
    </div>
    <div class="pull-right" style="color:gray">
        {{ created_at | date : medium }}
    </div>
    <div class="clearfix"></div>
</div>
<p>{{content}}</p>
<p><button class="btn btn-success" 
              (click)="onLoveIt()">Love it!</button>
   <button class="btn btn-danger" 
              (click)="onDont()">Don't love it!</button></p>
</div>
